<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DApp 登录</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 16px;
      margin-bottom: 40px;
      text-align: center;
      color: #666;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #2575fc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a5ddb;
    }

    #wallet-address {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      word-break: break-all;
      text-align: center;
    }

    /* 底部小提示 */
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>欢迎使用 DApp</h1>
    <p>请连接你的钱包以开始使用应用</p>
    <button id="connectWallet">连接钱包</button>
    <div id="wallet-address"></div>
    <div class="footer">© 2025 DApp 应用</div>
  </div>

  <script>
    const connectWalletButton = document.getElementById("connectWallet");
    const walletAddressDiv = document.getElementById("wallet-address");

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          walletAddressDiv.textContent = `已连接钱包: ${account}`;
          connectWalletButton.textContent = "已连接";
          connectWalletButton.disabled = true;
        } catch (err) {
          console.error(err);
          walletAddressDiv.textContent = "连接钱包失败，请重试。";
        }
      } else {
        walletAddressDiv.innerHTML = '请安装 <a href="https://metamask.io/" target="_blank">MetaMask</a> 钱包';
      }
    }

    connectWalletButton.addEventListener("click", connectWallet);
  </script>
</body>
</html>
