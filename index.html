<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱包登录</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .login-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #wallet-address {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录到你的钱包</h2>
        <button id="connectWallet">连接钱包</button>
        <div id="wallet-address"></div>
    </div>

    <script>
        const connectWalletButton = document.getElementById("connectWallet");
        const walletAddressDiv = document.getElementById("wallet-address");

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    walletAddressDiv.textContent = `已连接钱包: ${account}`;
                    connectWalletButton.textContent = "已连接";
                    connectWalletButton.disabled = true;
                } catch (err) {
                    console.error(err);
                    walletAddressDiv.textContent = "连接钱包失败，请重试。";
                }
            } else {
                walletAddressDiv.innerHTML = '请安装 <a href="https://metamask.io/" target="_blank">MetaMask</a> 扩展程序';
            }
        }

        connectWalletButton.addEventListener("click", connectWallet);
    </script>
</body>
</html>
